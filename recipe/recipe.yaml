schema_version: 1

context:
  name: sdl3
  version: "3.2.12"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/libsdl-org/SDL/releases/download/release-${{ version }}/SDL3-${{ version }}.tar.gz
  sha256: 9734f308e130c64a2b4df6bca5884c5aca577ee6c7c77ab3379474ea85e51f96

build:
  number: 1

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja
    - pkg-config
  host:
    - libusb
    - libvulkan-loader
    - if: not win
      then: dbus
    - if: linux
      then:
        - jack
        - pulseaudio-client
        - wayland
        - libdrm
        - libudev
        - liburing
        - libunwind
        - libxkbcommon
        - libgl-devel
        - libegl-devel
        - xorg-libx11
        - xorg-libxext
        - xorg-libxfixes
        - xorg-libxcursor
        - if: x86_64
          then: xorg-libxscrnsaver
  run_exports:
    - ${{ pin_subpackage(name|lower, upper_bound='x') }}

tests:
  - package_contents:
      lib:
        - SDL3
      include:
        - SDL3/SDL.h
  - requirements:
      run:
        - pkg-config
    script:
      - pkg-config --modversion ${{ name }}

about:
  summary: Low-level access to audio, keyboard, mouse, joystick, and graphics
  description: |
    Simple DirectMedia Layer (SDL for short) is a cross-platform library designed
    to make it easy to write multi-media software, such as games and emulators.
  license: Zlib
  license_file: LICENSE.txt
  homepage: https://www.libsdl.org/
  repository: https://github.com/libsdl-org/SDL
  documentation: https://wiki.libsdl.org/SDL3/FrontPage

extra:
  recipe-maintainers:
    - traversaro
    - ymontmarin
    - ManifoldFR
